<!DOCTYPE html>
<html lang="pr-Br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Agenda Telefônica</title>
</head>
<body>
   <div class="container">
      <header>
         <img src="./images/agenda.png" alt="">
         <h1>Agenda Telefônica</h1>
      </header>
      
         <form id="form-agenda">
            <input type="text" placeholder="Nome" required id="nome">
            <input type="tel" placeholder="Telefone" id="tel">
            <input type="text" placeholder=" Amigos, Família, Trabalho..." required id="categoria">
            <input type="email" placeholder="E-mail" id="email">
            <button>+</button>
         </form>
         <table>
            <thead>
               <tr>
                  <th>
                     <img src="./images/user.png" alt="icone user">
                     Nome
                     <button id="ordenar"><img src="./images/ordenar.png" alt=""></th></button>
                  <th><img src="./images/telefone-icone.png" alt="icone telefone"> Telefone</th>
                  <th><img src="./images/rede.png" alt="icone pessoas"> Categoria</th>
                  <th><img src="./images/email.png" alt="Icone email"> E-mail</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
   </div>
   <footer>&copy Érica Joice 2023 - Todos direitos reservados.</footer>
</body>


<script src="main.js"></script>
</html>
