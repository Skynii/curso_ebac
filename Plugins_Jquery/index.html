<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>EBAC Motors</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <div class="container">
         <h1>Ebac Motors</h1>
         <div class="menu-hamburguer">
            <span></span>
            <span></span>
            <span></span>
         </div>
      </div>
      
         <nav>
            <div class="container">
            <ul>
               <li>
                  <a href="#">Sobre</a>
               </li>
               <li>
                  <a href="#">Em destaque</a>
               </li>
               <li>
                  <a href="#">Promoções</a>
               </li>
               <li>
                  <a href="#">Contato</a>
               </li>
            </ul>
         </nav>
      </div>
      
   </header>

   <div id="carrosel-imagens">
      <img src="./images/slide1.png" alt="Carro Porshe">
      <img src="./images/slide2.png" alt="Carro BMW">
      <img src="./images/slide3.png" alt="Carro Ford">
   </div>
   <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
   <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
   <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

   <script>
      $(document).ready(function() {
         $('#carrosel-imagens').slick({
            autoplay: true,
         });
         
         $('.menu-hamburguer').click(function() {
            $('nav').slideToggle();
         })
      })
   </script>
</body>

</html>
