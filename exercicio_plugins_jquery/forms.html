<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Cadastro</title>
</head>

<header>
   <h1>Cadastro Completo</h1>
</header>
<body>
   <div class="form">
   <form>
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" placeholder="Seu nome">
      <br />
      <label for="email">Seu email:</label>
      <input type="email"id="email" ><br />
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone">
      <br />
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Rua, avenida...">
      <label for="numero">Número:</label>
      <input type="text"><br>
      <label for="bairro">Bairro:</label>
      <input type="text">
      <label for="cep">Cep:</label>
      <input type="text"  id="cep"><br>
      <label for="cidade">Cidade</label>
      <input type="text">
      <label for="estado">Estado</label>
      <input type="text"><br>

      <button type="submit">Enviar Formulário</button>
      <button type="reset">Limpar</button>
   </form>
</div>
</body>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script> <!-- Sempre primeiro para incializar jquery-->
<script src="./js/jquery.mask.min.js"></script><!--Importar esse arquivo para habilitar mascaras-->

<script src="./js/main.js"></script>

</html>
