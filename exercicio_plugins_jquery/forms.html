<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Cadastro</title>
</head>

<header>
   <h1>Cadastro Completo</h1>
</header>
<body>
   <div class="form">
   <form>
      <div>
         <label for="nome">Seu nome:</label>
         <input type="text" id="nome" name="nome" placeholder="Seu nome">
      </div>
      <div>
         <label for="cpf" >CPF:</label>
         <input id="cpf" name="cpf">
      </div>
      <div>
         <label for="nascimento">Data de Nascimento:</label>
         <input id="nascimento" name="nascimento">
      </div>
      <div>
         <label for="email" name="email">Seu email:</label>
         <input type="email"id="email" name="email">
      </div>
      <div>
         <label for="telefone">Telefone:</label>
         <input type="tel" name="telefone">
      </div>
      <div>
         <label for="endereco">Endereço:</label>
         <input name="endereco" placeholder="Rua, avenida...">
      </div>
      <div>
         <label for="numero">Número:</label>
         <input name="numero"><br>
      </div>
      <div>
         <label for="bairro">Bairro:</label>
         <input name="bairro">
      </div>
      <div>
         <label for="cep">Cep:</label>
         <input name="cep"><br>
      </div>
      <div>
         <label for="cidade">Cidade</label>
         <input name="cidade">
      </div>
      <div>
         <label for="estado">Estado</label>
         <input name="estado"><br>
      </div>
      

      <button type="submit">Enviar Formulário</button>
      <button type="reset">Limpar</button>
   </form>
</div>
</body>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script> <!-- Sempre primeiro para incializar jquery-->
<script src="./js/jquery.mask.min.js"></script><!--Importar esse arquivo para habilitar mascaras-->
<script src="./js/jquery.validate.min.js"></script><!--depois importar validador-->
<script src="./js/messages_pt_BR.min.js"></script>

<script src="./js/main.js"></script>

</html>
